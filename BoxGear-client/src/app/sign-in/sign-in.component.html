
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://scontent.fhan3-4.fna.fbcdn.net/v/t1.6435-9/173760248_102875305283661_2843489301938108521_n.png?_nc_cat=104&ccb=1-6&_nc_sid=09cbfe&_nc_ohc=OEauEU2ge_IAX9G1y7N&_nc_ht=scontent.fhan3-4.fna&oh=00_AT8_iKtD-1CX6mQJiYeOQLDg-kIRo8fYNGwmDqJNa138oA&oe=62A64C10"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are BoxGear</h4>
                  </div>
  
                  <form #signInForm="ngForm" (ngSubmit)="onsubmit(signInForm)">
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="email" name="email" class="form-control"
                        placeholder="Phone number or email address" [(ngModel)]="user.email" />
                      <label class="form-label" for="form2Example11">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password"  [(ngModel)]="user.password" class="form-control" />
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-danger btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                        in</button>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <div  class="btn btn-outline-danger" routerLink="/signup" routerLinkActive="active" >Create new</div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h1 class="mb-4">Welcome Back,</h1>
                  <p class="small mb-0">Sign in to continue access pages</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
